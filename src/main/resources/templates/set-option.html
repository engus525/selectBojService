<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건 설정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader::bodyHeader}"></div>

    <form role="form" action="/result" th:object="${queryForm}" method="post">

        <br>
        <div class="form-group">
            <label th:for="handles"><span style="font-size: 40px">백준 핸들</span> : 해당 유저가 이미 해결한 문제는 제외됩니다.</label>
            <br>
            <div id="inputContainer">
                <input type="text" th:field="*{handles}" class="form-control"
                       placeholder="백준 핸들을 입력하세요"><br>
            </div>
            <button type="button" class="btn btn-primary" id="createButton">핸들 추가</button>
        </div>

        <br>
        <div class="form-group">
            <label th:for="difficulty"><span style="font-size: 40px">난이도</span></label><br>

            <label>
                <input type="radio" th:field="*{difficulty}" value="상"> 상
            </label>
            <label>
                <input th:checked type="radio" th:field="*{difficulty}" value="중"> 중
            </label>
            <label>
                <input type="radio" th:field="*{difficulty}" value="하"> 하
            </label>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">문제 확인</button>
    </form>

    <div th:replace="~{fragments/footer::footer}"></div>
</div>

<script>
    document.querySelector("input[type='radio'][value='중']").checked = true;

    function createInput() {
        const input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("name", "handles");
        input.setAttribute("class", "form-control");
        input.setAttribute("placeholder", "백준 핸들을 입력하세요");

        const container = document.getElementById("inputContainer");
        container.appendChild(input);
        container.appendChild(document.createElement("br"));
    }

    const button = document.getElementById("createButton");
    button.addEventListener("click", createInput);

</script>
</body>
</html>
